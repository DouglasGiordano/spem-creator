<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="template.xhtml"
                xmlns:porthal="http://xmlns.jcp.org/jsf/composite/porthal"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="contentOne">
        <h:form enctype="multipart/form-data" style="padding: 2%">
            <h3>1. Escolha o arquivo SPEM</h3>
            <p:fileUpload value="#{diagramBasicView.uploadedFile}" mode="simple"/>
            <br/>
            <br/>

            <h3>2. Clique em enviar para gerar o diagrama</h3>
            <p:commandLink value="Enviar" ajax="false" class="btn btn-success"
                           actionListener="#{diagramBasicView.upload}"  update=":diagramSpem"/>
        </h:form>
    </ui:define>

    <ui:define name="content">

        <h:form prependId="false" id="diagramSpem">
            <p:diagram value="#{diagramBasicView.model}" id="diagrama" var="el" widgetVar="diagrama" style="height:400px; width: auto; background:#033649;border: #033649" styleClass="ui-widget-content" >
                <f:facet name="element">
                    #{el}
                    <p:commandLink onclick="$('.bs-example-modal-sm').modal('show');" ajax="true"
                                   update=":modalElement">
                        <i class="icon-plus"></i>
                    </p:commandLink>

                </f:facet>
            </p:diagram>
            <p:remoteCommand name="elementClicked"
                             actionListener="#{diagramBasicView.onElementClicked}"/>
            <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
                <div class="modal-dialog modal-sm" role="document">
                    <div class="modal-content">
                        <h:panelGroup id="modalElement">
                            <ui:include src="activity.xhtml" rendered="#{diagramBasicView.elementoAtual.class.name == 'Task'}">
                            </ui:include>
                        </h:panelGroup>
                    </div>
                </div>
            </div>
        </h:form>

        <style type="text/css">


            .ui-diagram-element {   
                width:14em; 
                height:4em;     
                font-size: 14px;
                line-height:4em;
                text-align: center;
                box-shadow: 0 5px 10px rgba(0, 0, 0, 0.8);
                border-radius: 4px;
                border: 1px solid transparent;
                background-color: #ffffff;
                color: #000000;
            }

            .ui-diagram-element-atividade {   
                width:14em; 
                height:4em;     
                font-size: 14px;
                line-height:4em;
                text-align: center;
                box-shadow: 0 5px 10px rgba(0, 0, 0, 0.8);
                border-radius: 0px;
                border: 1px solid transparent;
                background-color: #ffffff;
                color: #000000;
            }
            .ui-diagram-element-atividade-finalizada {   
                width:14em; 
                height:4em;     
                font-size: 14px;
                line-height:4em;
                text-align: center;
                box-shadow: 0 5px 10px rgba(0, 0, 0, 0.8);
                border-radius: 0px;
                border: 1px solid transparent;
                background-color: #468847;
                color: #000000;
            }
            .ui-diagram-element-artefatos {   
                width:14em; 
                height:4em;     
                font-size: 14px;
                line-height:4em;
                text-align: center;
                box-shadow: 0 5px 10px rgba(0, 0, 0, 0.8);
                border-radius: 20px;
                border: 1px solid transparent;
                background-color: #b94a48;
                color: #ffffff;
            }
            .ui-diagram-element-papeis {   
                width:10em; 
                height:4em;     
                font-size: 14px;
                line-height:4em;
                text-align: center;
                box-shadow: 0 5px 10px rgba(0, 0, 0, 0.8);
                border-radius: 10px;
                border: 1px solid transparent;
                background-color: #279188;
                color: #ffffff;
            }

            .ui-diagram-success {
                background-color: #9CB071;
                color: #ffffff;
                border-color: #7ab02c;
            }

            .ui-diagram-fail {
                background-color: #C34A2C;
                color: #ffffff;
            }

            .flow-label {
                font-size: 12px;
                font-weight: bold;
                color: #816A51;
            }
        </style>
        <script type="text/javascript">
            $(document).on('mouseenter',
                    '.ui-diagram > .ui-diagram-element',
                    function (info) {
                        elementClicked([{
                                name: 'elementId',
                                value: info.target.id
                            }]);
                    });
        </script>
    </ui:define>

</ui:composition>

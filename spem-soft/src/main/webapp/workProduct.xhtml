<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <div style="padding: 3%; color: #000">
        <h3>
            #{diagramBasicView.elementoAtual}
        </h3>
        <p>
            #{diagramBasicView.elementoAtual.pequenaDescricao}
        </p>
        <p>1. Escolha um arquivo para anexar no workproduct</p>
        <p:fileUpload value="#{diagramBasicView.uploadedFileWorkProduct}" mode="simple"/>
        <br/>
        <br/>

        <p>2. Clique em enviar</p>
        <p:commandLink ajax="true" class="btn btn-success"
                       actionListener="#{diagramBasicView.uploadWorkProduct}"  update="downloadWorkProduct">
            Enviar <i class="icon-upload"></i>
        </p:commandLink>
        <h:panelGroup layout="block" id="downloadWorkProduct">
            <p>3. Agora pode efetuar o download</p>
            <p:commandLink class="btn btn-success" immediate="true" id="btDownloadXMLCC" ajax="false"
                           actionListener="#{diagramBasicView.downloadDocumentoWorkProduct()}">
                Download <i class="icon-download"></i>
            </p:commandLink>  
        </h:panelGroup>
    </div>
</ui:composition>

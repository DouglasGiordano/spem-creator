<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <div style="padding: 2%; color: #000">
        <h1>
            <h:outputLabel value="#{diagramBasicView.elementoAtual}">
            </h:outputLabel>
        </h1>
        <p>
            <h:outputLabel value="#{diagramBasicView.elementoAtual.pequenaDescricao}">
            </h:outputLabel>
        </p>
        <h:commandLink class="btn btn-success" actionListener="#{diagramBasicView.finalizarActivity}">Finalizar</h:commandLink>
    </div>
</ui:composition>

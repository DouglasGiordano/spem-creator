<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="template.xhtml"
                xmlns:porthal="http://xmlns.jcp.org/jsf/composite/porthal">

    <ui:define name="content">

        <h:form prependId="false">
            <p:diagram value="#{diagramBasicView.model}" var="el" widgetVar="diagrama" style="height:400px; width: auto" styleClass="ui-widget-content" >
                <f:facet name="element">
                    #{el}

                    <h:commandLink value="+" onclick="$('.bs-example-modal-sm').modal('show');"
                                   actionListener="#{diagramBasicView.teste(el)}" rendered=":modal">
                        <f:setPropertyActionListener target="#{diagramBasicView.elementoAtual}" value="#{el}" />
                    </h:commandLink>

                </f:facet>
            </p:diagram>

            <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
                <div class="modal-dialog modal-sm" role="document">
                    <div class="modal-content">
                        <h:panelGroup id="modal">
                            <ui:include src="activity.xhtml">
                            </ui:include>
                        </h:panelGroup>
                    </div>
                </div>
            </div>
        <script>
            $('.bs-example-modal-sm').modal('show');
        </script>
        </h:form>

        <style type="text/css">
            .ui-diagram-element {   
                width:14em; 
                height:4em;     
                font-size: 14px;
                line-height:4em;
                text-align: center;
                box-shadow: 0 5px 10px rgba(0, 0, 0, 0.8);
                border-radius: 4px;
                border: 1px solid transparent;
                background-color: #98AFC7;
                color: #ffffff;
            }

            .ui-diagram-element-artefatos {   
                width:14em; 
                height:4em;     
                font-size: 14px;
                line-height:4em;
                text-align: center;
                box-shadow: 0 5px 10px rgba(0, 0, 0, 0.8);
                border-radius: 20px;
                border: 1px solid transparent;
                background-color: #b94a48;
                color: #ffffff;
            }

            .ui-diagram-success {
                background-color: #9CB071;
                color: #ffffff;
                border-color: #7ab02c;
            }

            .ui-diagram-fail {
                background-color: #C34A2C;
                color: #ffffff;
            }

            .flow-label {
                font-size: 12px;
                font-weight: bold;
                color: #816A51;
            }
        </style>

    </ui:define>

</ui:composition>
